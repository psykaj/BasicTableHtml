<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        table , tr, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            caption-side: bottom;
        }
    </style>
</head>
<body>
    <table>
        <caption>School Time Table</caption>

        <colgroup>
            <!--Bydefault span takes value 1 only-->
            <col span="1" style="background-color: aqua;">
            <col span="1" style="background-color: red;">
            <col span="1" style="background-color: green;">
            <col span="1" style="background-color: blue;">
            <col span="1" style="background-color: yellow;">
            <col span="1" style="background-color: brown;">
        </colgroup>

        <tr>
            <td rowspan="7">Hours</td>
            <td colspan="6">Time Table</td>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Tuesday</td>
            <td>Wednesday</td>
            <td>Thursday</td>
            <td>Friday</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
        </tr>
        <tr>
            <td>Social</td>
            <td>History</td>
            <td>English</td>
            <td>Social</td>
            <td>Sports</td>
        </tr>
        <tr>
            <td colspan="5">Lunch</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td rowspan="2">Project</td>
        </tr>
        <tr>
            <td>Social</td>
            <td>History</td>
            <td>English</td>
            <td>Social</td>
        </tr>
    </table>
</body>
</html>
